<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover"
    />
    <title>vue-markdown-editor</title>
    <link rel="stylesheet" type="text/css" href="..//lib/style/base-editor.css" />
    <script>
      window.Promise ||
        document.write('<script src="//img.yzcdn.cn/huiyi/build/h5/js/pinkie.min.js"><\/script>');
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="../lib/base-editor.js"></script>
    <script src="../lib/theme/vuepress.js"></script>
    <script>
      VMdEditor.use(VMdTheme,{})
      window.onload = function () {
        const vm = Vue.createApp({
          components:{
            VMdEditor
          },
          template:`<v-md-editor v-model="text" height="400px"></v-md-editor>`,
          data(){
            return {
              text:'v-md-editor'
            }
          }
        }).mount('#app');
      };
    </script>
  </body>
</html>
